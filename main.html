<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
	const slider = document.querySelector('.items');
  let isDown = false;
  let startX;
  let scrollLeft;

  function handleMouseDown(e) {
    // For both regular events and Cypress-triggered events
    isDown = true;
    slider.classList.add('active');
    
    // Handle both regular mouse events and Cypress-triggered events
    const clientX = e.clientX !== undefined ? e.clientX : e.pageX;
    startX = clientX - slider.getBoundingClientRect().left;
    scrollLeft = slider.scrollLeft;
  }

  function handleMouseMove(e) {
    if (!isDown) return;
    e.preventDefault();
    
    // Handle both regular mouse events and Cypress-triggered events
    const clientX = e.clientX !== undefined ? e.clientX : e.pageX;
    const x = clientX - slider.getBoundingClientRect().left;
    const walk = (x - startX) * 2;
    
    // Ensure we're actually changing the scroll position
    slider.scrollLeft = scrollLeft - walk;
  }

  function handleMouseUp() {
    isDown = false;
    slider.classList.remove('active');
  }

  // Mouse events
  slider.addEventListener('mousedown', handleMouseDown);
  slider.addEventListener('mousemove', handleMouseMove);
  slider.addEventListener('mouseup', handleMouseUp);
  slider.addEventListener('mouseleave', handleMouseUp);

  // Touch events
  slider.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent('mousedown', {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    handleMouseDown(mouseEvent);
  }, { passive: false });

  slider.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent('mousemove', {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    handleMouseMove(mouseEvent);
  }, { passive: false });

  slider.addEventListener('touchend', handleMouseUp);
  slider.addEventListener('touchcancel', handleMouseUp);
</script>

  </body>
</html>
